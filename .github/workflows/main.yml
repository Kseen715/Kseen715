name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          template: classic
          # Base
          base: repositories, community
          # Core          
          config_timezone: Europe/Moscow
          # Lines
          plugin_lines: yes
          plugin_lines_sections: base, repositories, history
          # Traffic
          plugin_traffic: yes
          # Languages
          plugin_languages: yes
          plugin_languages_other: no
          plugin_languages_indepth: yes
          plugin_languages_details: percentage, lines
          plugin_languages_analysis_timeout: 15 # 1-60
          plugin_languages_analysis_timeout_repositories: 15 # 0-15
          # Leetcode
          plugin_leetcode: yes
          plugin_leetcode_user: Kseen
          plugin_leetcode_sections: solved
